  <head>
    <meta charset="UTF-8" />

<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@600&display=swap" rel="stylesheet">
    <title>Health Tech - Agendamento</title>
  </head>
  <body>
    <nav id="area-menu">
      <!-- <figure >
        <img id="area-logo-icon" src="img/logomarca.png" alt="logomarca." />
      </figure> -->
      <h2 class="logo">Health Tech</h2>
      <ul class="nav-list">
        <li></li>
        <li>
          <a href="#">Contato</a>
        </li>
        <li>
          <a href="#">Sobre Nós</a>
        </li>

          <a href="https://github.com/bnnx/health-tech" target="_blank"
            >GitHub</a
          >
        </li>
        <li><a href="index.html">Home</a></li>
      </ul>
    </nav>
    <main>
      <section class="left">
        <div class="form-header">
          <h2>Agende sua Consulta</h2>
          <h4>Preencha todos os dados e retornaremos o mais breve possível</h4>
        </div>
        <form class="formulario" action="#none">
          <section class="container">
              <label for="pnome">Nome: </label
              ><input
                type="text"
                id="pnome"
                class="campo-input"
                required
              />
                        
              <label for="snome">Sobrenome: </label
              ><input
                type="text"
                id="snome"
                class="campo-input"
                required
              />
            
              <label for="email">Email: </label
              ><input
                type="text"
                id="email"
                class="campo-input"
                required
              />
                      
              <label for="idade">Idade: </label
              ><input
                type="number"
                id="idade"
                class="campo-input"
                max="120"
                min="13"
                required
              />
            </div>
          </section>
          <section class="selecoes">
            <label for="espec">Especialidade: </label
            ><select name="espec" id="espec" required>
              <option value="psicologo">Psicólogo</option>
              <option value="psiquiatra">Psiquiatra</option>
              <option value="terapeuta">Terapeuta</option>
              <option value="assistente">Assistente Social</option>
            </select>

            <label for="horario">Período: </label>
            <select name="horario" id="horario" required>
              <option value="manha">Manhã</option>
              <option value="tarde">Tarde</option>
              <option value="noite">Noite</option>
            </select>
          </section>
          <button class="submit-button">Agendar</button>
        </form>
      </section>
      <section class="right"></section>
    </main>

      direitos reservados.
    </footer>
  </body>
</html>
