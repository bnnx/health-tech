<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/index.css">
  <link rel="stylesheet" href="styles/form.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@600&display=swap" rel="stylesheet">
  <title>Health Tech - Agendamento</title>
</head>

<body>
  <nav id="area-menu">
    <h2 class="logo">Health Tech</h2>
    <ul class="nav-list">
      <li></li>
      <li>
        <a href="index.html#area-dobra3">Benefícios</a>
      </li>
      <li>
        <a href="index.html#area-dobra4">Sobre Nós</a>
      </li>
      <li>
        <a href="https://github.com/bnnx/health-tech" target="_blank">GitHub</a>
      </li>
      <li><a href="index.html">Home</a></li>
    </ul>
  </nav>
  <main>
    <section class="left">
      <div class="form-header">
        <h2>Agende sua Consulta</h2>
        <h4>Preencha todos os dados e retornaremos o mais breve possível</h4>
      </div>
      <form class="formulario" action="#none">
        <div class="container">
          <label for="pnome">Nome: </label><input type="text" id="pnome" class="campo-input">

          <label for="snome">Sobrenome: </label><input type="text" id="snome" class="campo-input">

          <label for="email">Email: </label><input type="text" id="email" class="campo-input">

          <label for="idade">Idade: </label><input type="number" id="idade" class="campo-input" max="120" min="13">
        </div>
        <div class="selecoes">
          <label for="espec">Especialidade: </label><select name="espec" id="espec">
            <option value="psico">Psicólogo</option>
            <option value="fisio">Fisioterapeuta</option>
            <option value="nutri">Nutricionista</option>
            <option value="psiquiatra">Psiquiatra</option>
            <option value="cardio">Cardiologista</option>
            <option value="terapeuta">Terapeuta</option>
            <option value="neuro">Neurologista</option>
            <option value="assistente">Assistente Social</option>
            <option value="oftalmo">Oftalmologista</option>
          </select>

          <label for="horario">Período: </label>
          <select name="horario" id="horario">
            <option value="Manhã">Manhã</option>
            <option value="Tarde">Tarde</option>
            <option value="Noite">Noite</option>
          </select>
        </div>
        <section class="submit-sect">
          <button class="clear-button" onclick="limparCamposForm()">Limpar campos</button>
          <button class="submit-button" onclick="enviarFormulario()">Agendar</button>
        </section>
      </form>

      <h3 id="appointments">Consultas agendadas</h3>

      <div id="search-bar">
        <input type="text" id="search" class="campo-input" placeholder="Digite o nome do paciente">
        <button id="search-button"  onclick="search()">Pesquisar</button>
        <button id="clear-search-button" onclick="clearSearch()">Limpar</button>
      </div>

      <ul id="lista-consultas"></ul>

      <button id="clear-all-button" onclick="excluirTudo()">Excluir todas consultas</button>
    </section>
    <div class="right"></div>
  </main>
  <footer>
    Copyright &#169; 2023 - Projeto 01 desenvolvimento Front-End. Todos os
    direitos reservados.
  </footer>

  <script src="./script/script.js"></script>
</body>

</html>
