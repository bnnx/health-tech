<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles-form/styles.css" />
    <title>Health Tech - Agendamento</title>
  </head>
  <body>
    <!-- copiar nav da home -->
    <nav>nav igual da home aqui</nav>
    <main>
      <section class="left">
        <div class="form-header">
          <h2>Agende sua Consulta</h2>
          <h4>Preencha todos os dados e retornaremos o mais breve possível</h4>
        </div>
        <form class="formulario" action="#none">
          <label for="pnome">Nome: </label
          ><input
            type="text"
            id="pnome"
            class="campo-input"
            required
            placeholder="Nome"
          />
          <label for="snome">Sobrenome: </label
          ><input
            type="text"
            id="snome"
            class="campo-input"
            required
            placeholder="Sobrenome"
          />
          <label for="email">Email: </label
          ><input
            type="text"
            id="email"
            class="campo-input"
            required
            placeholder="Email"
          />
          <div class="field-idade">
            <label for="idade">Idade: </label
            ><input
              type="number"
              id="idade"
              class="campo-input"
              max="120"
              min="13"
              required
            />
          </div>

          <section class="selecoes">
            <label for="espec">Especialidade: </label
            ><select name="espec" id="espec" required>
              <option value="psicologo">Psicólogo</option>
              <option value="psiquiatra">Psiquiatra</option>
              <option value="terapeuta">Terapeuta</option>
              <option value="assistente">Assistente Social</option>
            </select>

            <label for="horario">Período: </label>
            <select name="horario" id="horario" required>
              <option value="manha">Manhã</option>
              <option value="tarde">Tarde</option>
              <option value="noite">Noite</option>
            </select>
          </section>
          <button class="submit-button">Agendar</button>
        </form>
      </section>
      <section class="right"></section>
    </main>
    <!-- copiar footer da home-->
    <footer>footer igual da home aqui</footer>
  </body>
</html>
